- debug: msg={{ gid }}
- name: add a group
  ldap_entry:
    dn: cn={{ group_name }},{{ grp_base_dn }}
    objectClass:
      - posixGroup
      - top
    attributes:
      cn: "{{ group_name }}"
      gidNumber: "{{ gid }}"
    server_uri: "{{ ldap_server_uri }}"
    bind_dn: "{{ bind_dn }}"
    bind_pw: "{{ bind_pw }}"