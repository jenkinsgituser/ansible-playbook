---
- name: sftp-playbook | Add ldap User and group role
  hosts: artemis
#  become: yes
#  become_user: thulana
#  become_method: sudo
  vars_files:
      - vars/ftp_automation_vars.yml
  roles:
    - ldap

- name: sftp-playbook | Sftp config role
  hosts: artemis
#  become: yes
#  become_user: thulana
#  become_method: sudo
  user: thulana
  become: true
  become_user: root
  become_method: sudo
  vars_files:
      - vars/ftp_automation_vars.yml
  roles:
    - { role: sftp, when: user_exist.stdout == '' }

- name: sftp-playbook | Email notification role
  hosts: artemis
#  become: yes
#  become_user: thulana
#  become_method: sudo
  vars_files:
      - vars/ftp_automation_vars.yml
  roles:
    - { role: email, when: user_exist.stdout == '' }

- debug:
    msg: "user already exist in the system. please use another username and try again"
  when:
    - user_exist.stdout != ""
    - add_usr == 1